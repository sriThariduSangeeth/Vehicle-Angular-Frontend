<div class="grid-container">

    <mat-card class="dashboard-card mat-app-background">

        <mat-card-header>
            <mat-icon>drive_eta</mat-icon>
            <mat-card-title>{{popup_type}} Exsisting Vehicle</mat-card-title>

            <mat-card-subtitle>{{popup_type}} vehicle field</mat-card-subtitle>
            <div fxFlex fxLayout="row" fxLayoutAlign="flex-end center">
                <div fxLayoutGap="20px">
                    <button [disabled]="edit_btn" mat-raised-button (click)="submit()" color="primary" type="submit">{{popup_type}}</button>
                </div>
                <div fxLayoutGap="20px">
                    <button mat-raised-button (click)="close()" color="warn" type="submit">Cancel</button>
                </div>

            </div>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content" color="primary">
            <!-- <cdk-virtual-scroll-viewport > -->
            <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="20px" class="stats-cards">
                <div>

                    <p>
                        <mat-form-field class="form-field" appearance="standard">
                            <mat-label>First Name</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" placeholder="Title" [(ngModel)]="vfname">
                            <button [disabled]="edit_input" mat-button *ngIf="vfname" matSuffix mat-icon-button aria-label="Clear" (click)="vfname=''">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-icon matSuffix *ngIf="!vfname">portrait</mat-icon>
                            <mat-hint>Devide</mat-hint>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="form-field" appearance="standard">
                            <mat-label>Last Name</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" placeholder="https://www." [(ngModel)]="vlname">
                            <button [disabled]="edit_input" mat-button *ngIf="vlname" matSuffix mat-icon-button aria-label="Clear" (click)="vlname=''">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-icon matSuffix *ngIf="!vlname">portrait</mat-icon>
                            <mat-hint>Gutter</mat-hint>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Email Adress</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" placeholder="name@email.com" [(ngModel)]="vmail">
                            <button mat-button [disabled]="edit_input" *ngIf="vmail" matSuffix mat-icon-button aria-label="Clear" (click)="vmail=''">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-icon matSuffix *ngIf="!vmail">share</mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Vehicle Make</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" [(ngModel)]="vmake">
                            <button mat-button [disabled]="edit_input" *ngIf="vmake" matSuffix mat-icon-button aria-label="Clear" (click)="vmake=''">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-icon matSuffix *ngIf="!vmake">email</mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Vehicle Model</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" [(ngModel)]="vmodel">
                            <button mat-button [disabled]="edit_input" *ngIf="vmodel" matSuffix mat-icon-button aria-label="Clear" (click)="vmodel=''">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-icon matSuffix *ngIf="!vmodel">airport_shuttle</mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Vehicle Register Number</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" placeholder="CCC-1234" [(ngModel)]="vnumber">
                            <button mat-button [disabled]="edit_input" *ngIf="vnumber" matSuffix mat-icon-button aria-label="Clear" (click)="vnumber=''">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-icon matSuffix *ngIf="!vnumber">garage</mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="form-field" color="primary" appearance="fill">
                            <mat-label>Vehicle Manufactured Date</mat-label>
                            <input matInput (ngModelChange)="onChange()" [disabled]="edit_input" required [matDatepicker]="psd" [(ngModel)]="pstartdate">
                            <mat-datepicker-toggle matSuffix [for]="psd"></mat-datepicker-toggle>
                            <mat-datepicker #psd color="primary"></mat-datepicker>
                            <mat-hint>Today date : {{today | date}}</mat-hint>
                        </mat-form-field>
                    </p>
                </div>

            </div>

        </mat-card-content>

    </mat-card>

</div>
